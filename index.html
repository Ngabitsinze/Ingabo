<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hello">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Sign in</button>
                <button type="button" class="toggle-btn" onclick="register()">Sign up</button>
            </div>
            <div class="social-icons">
                <img src="go.png" alt="">
                <img src="ig.png" alt="">
                <img src="tw.jpg" alt="">
            </div>
            <form id="login" action="save.php" method="post" class="input-grp">
                <input type="text" class="input-field" name="uname" placeholder="Username" required>
                <input type="password" class="input-field" name="pass" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" name="login" class="submit-btn">Login</button>
            </form>

            <form id="register" action="ono.php" class="input-grp">
                <input type="text" class="input-field" name="uname" placeholder="Username" required>
                <input type="email" class="input-field" name="email" placeholder="Email" required>
                <input type="password" class="input-field" name="pass" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" name="reg" class="submit-btn">Register</button>
            </form>

        </div>
    </div>


    <script>

var x = document.getElementById("login");
var y = document.getElementById("register");
var z = document.getElementById("btn");

function register(){
    x.style.left = "-400px";
    y.style.left = "50px";
    z.style.left = "110px";
}
function login(){
    x.style.left = "50px";
    y.style.left = "450px";
    z.style.left = "0px";
}
    </script>

</body>
</html>
